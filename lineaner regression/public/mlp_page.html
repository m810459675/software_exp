<!DOCTYPE html>
<html>

  <head>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
  <script src="bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="newType.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>TensorFlow.js Tutorial</title>
    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdn.bootcss.com/PapaParse/5.0.0-beta.0/papaparse.js"></script>
    <!-- Import the main script file -->
    <script src="index.js"></script>
    <script src="mlp_module.js"></script>
    <script src="read_data.js"  ></script>
    <script src="cnn_module.js" ></script>

  </head>

  <body>
    <h1 style="font-size:55px" align="center">TensorFlow.js<br>神经网络<br>机器学习平台</h1>
<h2 class="bg-primary" align="center">MLP神经网络模型</h2>
    <div class="form-group text-center">
      <p class='text-primary lead'><strong>请选择样本文件</strong></p>
    </div>
    <iframe name="message" style="display: none"></iframe>
    <form action="/upload" enctype="multipart/form-data" method="post" target="message">

    <div class="form-group" align="center">
      <span class="btn btn-primary fileinput-button">
      <span>选择样本文件</span>
      <input name="myfile" type="file" id="myfile" onchange="showfilepath(this.files,1)"/>
      <div class="fileerrorTip1"></div>

    </span>
	<div class="showFileName1 text-primary lead"></div>
    </div>


    <div class="form-group" align="center">
      <input class='btn btn-primary' type="submit" value="上传训练样本">
      <p id="success" style="display: none;">submit success</p>
    </div>
    </form>

    <br>
<p class='text-primary' align="center">我们预设了三个参数，但你可以自由调整他们，关注参数的变化对训练结果的影响。</p>
    <form>
    <div class='form-group col-md-offset-4 col-md-4'>
    <label title="学习率">learning_rate:</label>
    <input type="text" class='form-control' id="learning_rate" value="0.01" />
    </div>
    <br/>
    <div class='form-group col-md-offset-4 col-md-4'>
    <label title="批大小">batchsize:</label>
    <input type="text" class='form-control' id="batch_size" value="16" />
    </div>
    <br/>
    <div class='form-group col-md-offset-4 col-md-4'>
    <label title="迭代次数">epoch:</label>
    <input type="text" class='form-control' id="epoch" value="32" />
    </div>
    <br/>
    <div >
    <input
        type="text"
        class="btn btn-primary col-md-2 col-md-offset-5"
        onclick="changePara()"  value="修改训练参数"/>
    </div>
    <div class="col-md-2 col-md-offset-5">
    <br>
    </div>
  </form>

  <div class="row">
  <button class='btn btn-primary col-md-2 col-md-offset-5' onclick="mlp_run()">开始训练模型</button>
  </div>
<br>
<div class="row">
<button class='btn btn-primary col-md-2 col-md-offset-5' onclick="mlp_download()">下载训练模型</button>
</div>

  </body>
</html>
